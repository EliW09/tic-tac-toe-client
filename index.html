<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Indie+Flower" />

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <div class="container">
          <h1>
            <button class='btn btn-outline-success pull-left' id="regbtn">Register</button>
            <button type="button" class="btn btn-outline-success" id="chgbtn">Change Password</button>
            <span>Tic Tac Toe</span>
            <button type="button" class="btn btn-outline-success" id="outbtn">Logout</button>
            <button class='btn btn-outline-success pull-right' id="inbtn">Login</button>
          </h1>

        </div>
      </header>

      <!-- User form stuff, only filled in when a button is clicked -->
      <div id="signupform">
        <form id="sign-up">
           <fieldset>
             <input type="text" name="credentials[email]" placeholder="Email" pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
             <input type="password" name="credentials[password]" placeholder="Password">
             <input type="password" name="credentials[password_confirmation]"
                    placeholder="Confirm Password">
             <input class="btn btn-outline-success" type="submit" value="Sign up">
           </fieldset>
        </form>
      </div>

      <div id="signinform">
        <form id="sign-in">
           <fieldset>
             <input type="text" name="credentials[email]" placeholder="Email">
             <input type="password" name="credentials[password]" placeholder="Password">
             <input class="btn btn-outline-success" type="submit" value="Sign in">
           </fieldset>
        </form>
      </div>

      <div id="changepassform">
        <form id="change-password">
           <fieldset>
             <input type="password" name="passwords[old]" placeholder="Old password">
             <input type="password" name="passwords[new]" placeholder="New password">
             <input class="btn btn-outline-success" type="submit" value="Change password">
           </fieldset>
        </form>
      </div>

      <div id="signoutform">
        <form id="sign-out">
           <fieldset>
             <input class="btn btn-outline-success" type="submit" value="Sign out">
           </fieldset>
        </form>
      </div>
      <h3 id="welcome"></h3>
      <p id="message"></p>
      <br>
      <div class="gamecontainer">
            <div class="row">
              <div class="col-1 box teal" id="0"></div>
              <div class="col-1 box teal" id="1"></div>
              <div class="col-1 box teal" id="2"></div>
            </div>
            <div class="row">
              <div class="col-1 box teal" id="3"></div>
              <div class="col-1 box teal" id="4"></div>
              <div class="col-1 box teal" id="5"></div>
            </div>
            <div class="row">
              <div class="col-1 box teal" id="6"></div>
              <div class="col-1 box teal" id="7"></div>
              <div class="col-1 box teal" id="8"></div>
            </div>
      </div>
      <button type="button" class="btn btn-outline-success" id="startbtn">New Game</button>
      <button type="button" class="btn btn-outline-success" id="allgame">All Games</button>
      <br>
      <p>Start playing by signing up or logging in to your account and begin a new game. X goes first.</p>

    </body>
</html>
